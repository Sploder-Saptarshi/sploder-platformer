<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="roboto.css">
        <script src="bundle.js"></script>
    </head>
    <body class="roboto-light">
        <ul class="file-menu" id="menu">
            <li id="new-game-menu-item">New</li>
            <li id="load-game-menu-item">Load</li>
            <li id="save-game-menu-item">Save</li>
            <li id="save-game-as-menu-item">Save As</li>
            <li id="test-game-menu-item">Test</li>
            <li id="publish-game-menu-item">Publish</li>
        </ul>
        <div id="level-editing-menu">
            <select id="level-selection">
                <option value="1">Level 1</option>
            </select>
            <span class="level-editing-button">+</span>
            <span class="level-editing-button">-</span>
            <span class="level-editing-button">T</span>
            <span class="level-editing-button">C</span>
            <span class="level-editing-button">N</span>
            <span class="level-editing-button">M</span>
            <span id="selection-count"></span>
            <span id="graphics-button">G</span>
        </div>
        <canvas id="main-canvas" width="800" height="600"></canvas>
        <div id="side-menu">
            <ul id="navigation">
                <li class="obj-menu-item selected blocks-and-tiles">Blocks and Tiles</li>
                <li class="obj-menu-item walls-and-decoration">Walls and Decoration</li>
                <li class="obj-menu-item switches-and-doors">Switches and Doors</li>
                <li class="obj-menu-item powerups">Powerups</li>
                <li class="obj-menu-item enemies-and-hazards">Enemies and Hazards</li>
            </ul>
            <div id="elements">
            </div>
        </div>
        <div id="right-buttons">
            <span class="right-button" id="delete-selection"></span>
            <span class="right-button" id="activate-viewport-transform"></span>
            <span class="right-button" id="activate-object-transform"></span>
            <span class="right-button" id="zoom-in"></span>
            <span class="right-button" id="zoom-out"></span>
            <span class="right-button" id="reset-delta"></span>
            <span class="right-button" id="settings"></span>
        </div>
        <div id="mouse-info"></div>
    </body>
</html>
